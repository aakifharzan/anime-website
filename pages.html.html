<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to top, #ffedf7, #ffe0f2, #ffd0ed); /* pastel anime vibe */
    text-align: center;
    color: #333;
}

/* Header */
header {
    background: linear-gradient(to right, #ff99cc, #ff66aa);
    color: white;
    padding: 40px 20px;
    text-shadow: 0 0 10px #ffe0f2;
}

header h1 {
    font-size: 50px;
}

/* Anime Page Buttons */
.neon-button {
    display: inline-block;
    margin: 10px;
    padding: 15px 30px;
    font-size: 18px;
    color: #fff;
    background: #ff66aa;
    border: 2px solid #ff99cc;
    border-radius: 10px;
    cursor: pointer;
    text-decoration: none;
    transition: 0.3s;
}

.neon-button:hover {
    background: #ff99cc;
    color: #fff;
    transform: translateY(-5px);
}

/* Anime Cards */
.anime-card {
    background: rgba(255,255,255,0.5);
    margin: 20px auto;
    padding: 20px;
    max-width: 600px;
    border-radius: 15px;
    display: flex;
    gap: 20px;
    align-items: center;
    box-shadow: 0 0 10px #ff99cc;
    transition: 0.3s;
}

.anime-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 0 25px #ff66aa;
}

.anime-card img {
    width: 120px;
    border-radius: 10px;
    border: 2px solid #ff99cc;
}

.anime-card div {
    text-align: left;
}

.anime-card h3 {
    margin: 0;
    color: #ff3399;
}

.anime-card p {
    margin: 5px 0;
    font-size: 14px;
}

/* Footer */
footer {
    margin-top: 50px;
    padding: 20px;
    font-size: 14px;
    color: #ff66aa;
    opacity: 0.8;
}
</style>
</head>

        <img src="${anime.img}" alt="${anime.title}">

function createLinkSection() {
